<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7; /* Fondo gris claro */
        }
        .register-container {
            width: 50%; /* Ancho del cuadro */
            max-width: 600px; /* Limitar ancho máximo */
            padding: 3rem;
            margin: auto;
            border-radius: 10px;
            background: #fff; /* Fondo blanco del cuadro */
            color: #000; /* Texto negro */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }
        .form-control {
            border: 2px solid #ccc; /* Bordes gris claro */
            border-radius: 5px;
            background-color: #fff; /* Fondo blanco */
            padding: 10px;
            color: #000; /* Texto negro */
            box-shadow: none; /* Sin sombra */
        }
        .form-control:focus {
            border-color: #ccc; /* Mantener el borde gris al enfocar */
            outline: none;
            box-shadow: none; /* Sin iluminación adicional */
            background-color: #fff; /* Fondo blanco */
        }
        .register-container h1 {
            font-size: 2.5rem; /* Título grande */
            margin-bottom: 2rem;
            text-align: center;
            font-weight: bold;
            color: #000; /* Título negro */
        }
        .btn-primary {
            padding: 1rem;
            font-size: 1.2rem;
            border-radius: 5px;
            background-color: #000; /* Botón negro */
            border: none;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #333; /* Negro más claro al pasar el cursor */
        }
        .text-muted {
            font-size: 1rem;
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .register-container {
                padding: 1.5rem;
                width: 90%; /* Ajuste para pantallas pequeñas */
            }
            .btn-primary {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="register-container">
        <h1>Registro</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Crea una contraseña" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirma tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="text-center text-muted mt-3">
            ¿Ya tienes una cuenta? <a href="#" class="text-primary">Inicia sesión aquí</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
